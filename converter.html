<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Extension Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Domain Extension Converter</h1>

    <label class="block mb-2 font-medium">Paste .com domains (one per line):</label>
    <textarea id="domainInput" rows="8" class="w-full p-3 border rounded-lg mb-4" placeholder="example.com\ntest.com"></textarea>

    <label class="block mb-2 font-medium">Choose extensions to convert to:</label>
    <div class="flex flex-wrap gap-4 mb-4">
      <label><input type="checkbox" class="extCheckbox" value=".net" checked> .net</label>
      <label><input type="checkbox" class="extCheckbox" value=".co" checked> .co</label>
      <label><input type="checkbox" class="extCheckbox" value=".co.in"> .co.in</label>
      <label><input type="checkbox" class="extCheckbox" value=".in"> .in</label>
      <label><input type="checkbox" class="extCheckbox" value=".us"> .us</label>
    </div>

    <button onclick="convertDomains()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Convert</button>

    <div id="resultSection" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Converted Domains:</h2>
      <textarea id="resultOutput" rows="10" class="w-full p-3 border rounded-lg mb-4" readonly></textarea>
      <div class="flex gap-4">
        <button onclick="copyResults()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Copy</button>
        <button onclick="downloadCSV()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Download CSV</button>
      </div>
    </div>
  </div>

  <script>
    function convertDomains() {
      const input = document.getElementById('domainInput').value.trim();
      const tlds = Array.from(document.querySelectorAll('.extCheckbox:checked')).map(cb => cb.value);
      const resultOutput = document.getElementById('resultOutput');
      const resultSection = document.getElementById('resultSection');

      if (!input) {
        alert('Please enter at least one .com domain.');
        return;
      }

      if (tlds.length === 0) {
        alert('Please select at least one extension.');
        return;
      }

      const lines = input.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
      let results = [];

      for (const domain of lines) {
        if (domain.endsWith('.com')) {
          const base = domain.replace(/\.com$/, '');
          tlds.forEach(ext => {
            results.push(base + ext);
          });
        }
      }

      resultOutput.value = results.join("\n");
      resultSection.classList.remove("hidden");
    }

    // --- Use navigator.clipboard.writeText for copyResults ---
    async function copyResults() { // Added 'async'
      const resultOutput = document.getElementById('resultOutput');
      const textToCopy = resultOutput.value;

        if (navigator.clipboard && navigator.clipboard.writeText) {
            try {
                await navigator.clipboard.writeText(textToCopy);
                alert('Copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy. Please copy manually.');
            }
        } else {
            // Fallback for older browsers
            resultOutput.select();
            try {
                document.execCommand('copy');
                alert('Copied to clipboard (fallback)!');
            } catch (err) {
                console.error('Fallback copy failed: ', err);
                alert('Copying is not supported in this browser. Please copy manually.');
            }
        }
    }

    function downloadCSV() {
      const result = document.getElementById('resultOutput').value;
      const blob = new Blob([result], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted_domains.csv';
      link.click();
    }
  </script>
</body>
</html>
