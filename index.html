<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Domain Extractor</h1>

    <label class="block mb-2 font-semibold">Paste your text below:</label>
    <textarea id="inputText" class="w-full h-40 p-3 border rounded-md mb-4" placeholder="Paste your text here..."></textarea>

    <button onclick="extractDomains()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md mb-4">
      Extract Domains
    </button>

    <label class="block mb-2 font-semibold">Extracted Domains:</label>
    <textarea id="outputText" class="w-full h-40 p-3 border rounded-md mb-4" readonly></textarea>

    <button onclick="copyToClipboard()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
      Copy to Clipboard
    </button>
  </div>

  <script>
    function extractDomains() {
      const text = document.getElementById("inputText").value;
      const domainRegex = /\b(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+(?:[a-z]{2,})\b/gi;
      const domains = text.match(domainRegex);
      const unique = [...new Set(domains || [])];
      document.getElementById("outputText").value = unique.join("\n");
    }

    function copyToClipboard() {
      const output = document.getElementById("outputText");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
