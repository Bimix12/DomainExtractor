<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Domain Extractor</h1>

        <div class="input-section">
            <h2>Paste your text here:</h2>
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            <button id="extractButton">Extract Domains</button>
        </div>

        <div class="upload-section">
            <h2>Or upload a text file:</h2>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="output-section">
            <h2>Found Domains:</h2>
            <textarea id="outputDomains" readonly placeholder="Extracted domains will appear here..."></textarea>
            <button id="copyButton">Copy Domains</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
